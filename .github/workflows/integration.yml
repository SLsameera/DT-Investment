name: CI - Integration

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: td_investment
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d td_investment"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d td_investment && break || sleep 2
          done

      - name: Run migrations
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_NAME: td_investment
          DB_USER: postgres
          DB_PASS: admin123
        run: |
          cd backend
          npm run migrate || true

      - name: Run integration tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_NAME: td_investment
          DB_USER: postgres
          DB_PASS: admin123
        run: |
          cd backend
          npm test -- -i tests/integration/create-branch.test.js
